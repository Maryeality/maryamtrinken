<div class="kategorien-container">
  <h3>Allgemeine Fragen <span class="umbruch"></span></h3>
</div>
<div class="button-container">
  <button
    mat-button
    (click)="toggleButtonSanftAllg()"
    [ngClass]="{
      'disabled-button': isSanftAllgButtonDisabled,
      'enabled-button': !isSanftAllgButtonDisabled
    }"
  >
    {{ isSanftAllgButtonDisabled ? "sanft" : "sanft" }}
  </button>

  <button
    mat-button
    (click)="toggleButtonMittelAllg()"
    [ngClass]="{
      'disabled-button': isMittelAllgButtonDisabled,

  >
    {{ isMittelAllgButtonDisabled ? "mittel" : "mittel" }}

  <button

      'enabled-button': !isHartAllgButtonDisabled

  </button>
</div>
